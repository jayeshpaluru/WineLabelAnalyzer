<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #apiKeyOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0, 0.5);
            z-index: 100;
        }

        #apiKeyForm {
            width: 300px;
        }

        #spinnerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0, 0.5);
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Wine Label Analysis</h1>
        <div id="apiKeyOverlay" class="d-flex justify-content-center align-items-center">
            <div class="card p-4">
                <form id="apiKeyForm" class="form-group">
                    <label for="apiKey">Enter your OpenAI API Key:</label>
                    <input type="password" id="apiKey" name="apiKey" class="form-control" required>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>

        <div id="mainUI" class="text-center">
            <button id="takePhoto" class="btn btn-secondary">Take a Picture</button>
            <input type="file" id="uploadPhoto" accept="image/*" class="form-control mt-3">
            <div id="spinnerOverlay" class="hidden mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div id="results" class="hidden mt-3">
                <p>Density: <span id="densityResult"></span></p>
                <p>Quality: <span id="qualityResult"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
